<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="/js/script.js"></script>
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="/assets/desktop/logo.svg" alt="pod logo" class="pod-logo">
    </header>

    <main>
      <div class="main--content">
        <h1 class="headline">Publish your podcasts <br><span class="highlight">everywhere.</span></h1>
         <p class="body">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
    </div>

      <form action="">
        <div class="form-container">
          <input type="text" value="Email address">
          <button class="button" type="submit">Request access</button>
        </div>
      </form>

      <div class="partners">
        <a href="https://www.spotify.com/us/" class="partners--item" target="_blank" rel="noopener noreferrer">
          <img src="/assets/desktop/spotify.svg" alt="spotify logo">
        </a>
        <a href="https://apps.apple.com/us/app/apple-podcasts/id525463029" class="partners--item" target="_blank" rel="noopener noreferrer">
          <img src="/assets/desktop/apple-podcast.svg" alt="apple podcast logo">
        </a>
        <a href="https://podcasts.google.com/" class="partners--item" target="_blank" rel="noopener noreferrer">
          <img src="/assets/desktop/google-podcasts.svg" alt="google podcast logo">
        </a>
        <a href="https://www.pocketcasts.com/" class="partners--item" target="_blank" rel="noopener noreferrer">
          <img src="/assets/desktop/pocket-casts.svg" alt="pocket casts logo">
        </a>
      </div>

    </main>
  </div>

</body>
</html>
